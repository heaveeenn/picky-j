version: "3.8"

services:
  data-engine:
    build: .
    container_name: picky-data-engine
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - MYSQL_URL=${MYSQL_URL}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - GMS_KEY=${GMS_KEY}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - DEBUG=${DEBUG}
    networks:
      - picky-network
    depends_on:
      - qdrant
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: picky-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - picky-network
    restart: unless-stopped

volumes:
  qdrant_data:

networks:
  picky-network:
    external: true
