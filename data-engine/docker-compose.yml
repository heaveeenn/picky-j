version: "3.8"

services:
  data-engine:
    build: .
    container_name: picky-data-engine
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://picky:pickypicky@picky-mongo:27017/picky_mongo?authSource=admin
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DEBUG=true
    networks:
      - picky-be_picky-network
    depends_on:
      - qdrant
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: picky-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - picky-be_picky-network
    restart: unless-stopped

volumes:
  qdrant_data:

networks:
  picky-be_picky-network:
    external: true
